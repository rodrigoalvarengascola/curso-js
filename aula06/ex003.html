<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
    body{
        background-color: aqua;
        color: white; /* comentario em css*/
        font: normal 20pt Arial, Helvetica, sans-serif;
    }
    </style>
</head>
<body>
    <h1>Ola,mundo</h1> <!-- comentario em html-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus ex earum rem magnam ea, quidem repudiandae pariatur veniam molestias corporis voluptate, tenetur eveniet vel recusandae rerum? Sapiente reiciendis laudantium accusantium.</p>
    <script>
     var n1=Number(window.prompt('Digite seu numero')) // string
     var n2=Number(window.prompt('Digite outro numero')) // string
     var s= n1 + n2
     window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
     // (number +  number) para adição
     // (string +  string) para concatenação
    </script>
</body>
